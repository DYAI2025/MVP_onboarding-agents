name: BaZi Engine CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyswisseph pytest fastapi uvicorn[standard] httpx

    - name: Download Swiss Ephemeris Files
      run: |
        mkdir -p /usr/local/share/swisseph
        # Download minimal set for tests (Planets + Moon)
        sudo wget -O /usr/local/share/swisseph/sepl_18.se1 https://github.com/aloistr/swisseph/raw/master/ephe/sepl_18.se1
        sudo wget -O /usr/local/share/swisseph/semo_18.se1 https://github.com/aloistr/swisseph/raw/master/ephe/semo_18.se1
        sudo chmod -R 755 /usr/local/share/swisseph
      env:
        SE_EPHE_PATH: /usr/local/share/swisseph

    - name: Run Tests
      env:
        SE_EPHE_PATH: /usr/local/share/swisseph
      run: |
        pytest -v
