app = "stellar-onboarding-gateway"
primary_region = "fra"

[build]

[env]
  PORT = "8787"
  NODE_ENV = "production"

[http_service]
  internal_port = 8787
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"
