# MVP Onboarding Agents - Full Stack Deployment on Fly.io
app = "bazodiac"
primary_region = "fra"

[build]
  # Uses Dockerfile for multi-stage build

[env]
  PORT = "8787"
  NODE_ENV = "production"

# Secrets to set via `fly secrets set`:
# - GEMINI_API_KEY (required for symbol generation)
# - GOOGLE_API_KEY (alternative to GEMINI_API_KEY)
# - VITE_ELEVENLABS_AGENT_ID_LEVI (for voice agent)
# - VITE_ELEVENLABS_AGENT_ID_VICTORIA (for voice agent)
# - SUPABASE_URL (optional, for persistence)
# - SUPABASE_SERVICE_ROLE_KEY (optional, for persistence)

[http_service]
  internal_port = 8787
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 4
