name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18

      - name: Create .env file
        run: |
          echo "VITE_ELEVENLABS_AGENT_ID_LEVI=agent_9001kdhah7vrfh3rd05pakg8vppk" >> .env
          echo "VITE_ELEVENLABS_AGENT_ID_VICTORIA=agent_1701kdekhhref78v6547amzrg1nb" >> .env
          echo "VITE_BAZI_ENGINE_URL=https://baziengine-v2.fly.dev" >> .env
          echo "VITE_DEMO_MODE=false" >> .env
      
      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
